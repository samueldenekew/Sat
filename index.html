<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Your Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ff6600;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .hero {
            padding: 50px;
            background: #f4f4f4;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            width: 200px;
            background: white;
        }
        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        button:hover {
            background: #e65c00;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>ShopEasy - Your Online Store</header>

    <section class="hero">
        <h1>Welcome to ShopEasy</h1>
        <p>Find the best deals on your favorite products!</p>
    </section>

    <section class="products">
        <div class="product">
            <h2>Product 1</h2>
            <p>$20.00</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>$30.00</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <p>$15.00</p>
            <button onclick="addToCart()">Add to Cart</button>
        </div>
    </section>

    <footer>
        &copy; 2025 ShopEasy. All rights reserved.
    </footer>

    <script>
        function addToCart() {
            alert("Item added to cart!");
        }
    </script>

</body>
</html>
